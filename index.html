<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="shortcut icon" href="download.png" type="image/png">
 <link rel="stylesheet" href="styles.css">
  <title>Todo List App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-slate-50 to-white min-h-screen flex items-center justify-center sm:py-12">
  <main
    class="w-full sm:w-[97%] h-auto max-w-2xl mx-auto p-6 bg-white/95 backdrop-blur-sm sm:rounded-3xl shadow-lg border border-slate-100">
    <div class="min-h-screen sm:min-h-0">
      <header class="flex items-center gap-4 mb-6 flex-wrap">
        <!-- simple logo -->
        <div
          class="flex items-center justify-center sm:w-12 sm:h-12 h-10 w-10 flex-wrap  rounded-lg text-white shadow-[0px_0px_7px_#3072ff]">
          <img src="todo-icon.png" alt="todo-icon" class="w-7 h-7 sm:w-9 sm:h-9" />

        </div>
        <div>
          <h1 class="text-2xl font-semibold text-slate-800 leading-tight">Todo List</h1>
          <p class="text-sm text-slate-500">Focus on what matters — quick, clean, and keyboard friendly.</p>
        </div>
      </header>

      <!-- Input -->
      <form id="todo-form" class="flex gap-3 mb-4 items-center" autocomplete="off">
        <label for="todo-input" class="sr-only ">Add todo</label>
        <div class="relative flex-1">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400">
            <!-- search/plus icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </span>
          <input id="todo-input"
            class="input-focus-ring w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl bg-white text-sm placeholder:text-slate-300 shadow-[0px_0px_8px_#5187ff] focus:border-blue-300 focus:ring-1 focus:ring-blue-300 transition"
            placeholder="Add a new task and press Enter" />
        </div>

        <button type="submit"
          class="px-4 py-2 bg-gradient-to-br from-blue-600 to-cyan-500 text-white rounded-xl shadow hover:from-blue-700 hover:to-cyan-600 transition shadow-[0px_0px_8px_#2d6efe]">
          Add
        </button>
      </form>

      <!-- Controls -->
      <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
        <div class="flex gap-2" role="tablist" aria-label="Filters">
          <button data-filter="all"
            class="filter-btn px-3 py-1 rounded-full text-sm bg-slate-100 hover:bg-slate-200 transition">All</button>
          <button data-filter="active"
            class="filter-btn px-3 py-1 rounded-full text-sm hover:bg-slate-100 transition">Active</button>
          <button data-filter="completed"
            class="filter-btn px-3 py-1 rounded-full text-sm hover:bg-slate-100 transition">Completed</button>
        </div>

        <div class="text-sm text-slate-600 flex items-center gap-2">
          <span id="items-left"
            class="inline-flex items-center gap-2 px-2 py-1 bg-slate-100 border border-slate-100 rounded-lg text-slate-700">0</span>
          <span class="text-slate-400">items left</span>
        </div>

        <div class="ml-auto sm:ml-0">
          <button id="clear-completed" class="px-3 py-1 text-sm text-red-600 hover:underline">Clear completed</button>
          <button id="delete-all" class="px-3 py-1 text-sm text-white bg-red-600 hover:bg-red-700 rounded-lg shadow-[0px_0px_8px_#ff4b4b] transition"
            aria-label="Delete all tasks">
            Delete all
          </button>
          
        </div>

      </div>

      <!-- Todo list -->
      <ul id="todo-list" class="space-y-3" aria-live="polite"></ul>

      <!-- Footer / empty state -->
      <div id="empty-state" class="mt-6 text-center text-slate-500 hidden">
        <svg class="empty-illus" viewBox="0 0 64 64" fill="none" aria-hidden="true">
          <rect x="6" y="12" width="52" height="36" rx="6" fill="#f8fafc" />
          <path d="M18 28h28" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" />
          <path d="M18 34h20" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round" />
          <circle cx="20" cy="22" r="2.5" fill="#93c5fd" />
        </svg>
        <div class="text-lg font-medium text-slate-700">No tasks yet</div>
        <div class="mt-2 text-sm text-slate-500">Add your first todo using the field above — press Enter to save.</div>
      </div>
    </div>

  </main>

   <script src="script.js"></script>
</body>

</html>
